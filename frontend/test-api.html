<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 連接測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>🔍 HAPPY SHARE API 連接測試</h1>
    
    <div>
        <h2>測試端點</h2>
        <button onclick="testAPI('http://localhost:5000/api')">測試 localhost:5000</button>
        <button onclick="testAPI('http://127.0.0.1:5000/api')">測試 127.0.0.1:5000</button>
    </div>

    <div>
        <h2>測試登錄</h2>
        <button onclick="testLogin('http://localhost:5000/api')">登錄 (localhost)</button>
        <button onclick="testLogin('http://127.0.0.1:5000/api')">登錄 (127.0.0.1)</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        async function testAPI(baseUrl) {
            addResult(`正在測試: ${baseUrl}`, true);
            try {
                const response = await fetch(baseUrl);
                const text = await response.text();
                addResult(`✅ ${baseUrl} - 成功: ${text}`, true);
            } catch (error) {
                addResult(`❌ ${baseUrl} - 失敗: ${error.message}`, false);
                console.error('Error details:', error);
            }
        }

        async function testLogin(baseUrl) {
            addResult(`正在測試登錄: ${baseUrl}/auth/login`, true);
            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'alice@happyshare.com',
                        password: 'Test@1234'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    addResult(`✅ 登錄成功: ${data.data.user.username}`, true);
                } else {
                    addResult(`❌ 登錄失敗: ${data.message}`, false);
                }
            } catch (error) {
                addResult(`❌ 登錄請求失敗: ${error.message}`, false);
                console.error('Login error details:', error);
            }
        }

        // 自動測試
        window.onload = () => {
            addResult('頁面載入完成，可以開始測試', true);
        };
    </script>
</body>
</html>
